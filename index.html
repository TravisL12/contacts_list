<!DOCTYPE HTML>
<html>

  <head>
    <title>Hello HoneyBook!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='public/css/style.css'>
    <base href='/'>
  </head>

  <body ng-app='honeyBookApp'>
    <div ui-view='header'></div>
    <div class='main' ng-cloak ui-view='main'>
      <div class='loading'>
        <h1>Loading...</h1>
        <i>Keep in mind the response times from the server will vary (0-8 seconds).</i>
      </div>
    </div>
  </body>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
  <script src='/public/js/vendor/angular-ui-router.min.js'></script>
  <script src='/public/js/vendor/angular-animate.min.js'></script>
  <script src='/public/js/app.js'></script>

  <!-- Controllers -->
  <script src='/public/js/controllers/contacts.js'></script>

  <!-- Services -->
  <script src='/public/js/services/addressbook.js'></script>

  <!-- Filters -->
  <script src='/public/js/filters/truncate.js'></script>
  <script src='/public/js/filters/hashTag.js'></script>

</html>
