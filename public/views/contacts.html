<div class='container'>

    <div class='contacts-grid row'>
        <div class='col-md-3 col-sm-6 col-xs-12' ng-repeat='contact in vmHome.contacts'>
            <div class='contact-card'>
                <div class='profile-image'>
                    <img ng-src='{{contact.profile_image}}'>
                </div>


                <div class='profile-description'>
                    <div class='profile-icon'><img ng-src='{{contact.icon}}'></div>

                    <p class='name'>{{contact.name}}</p>
                    <p class='job-company'>{{contact.job}} | {{contact.company_name | hashTag}}</p>
                    <p class='phone'>Phone Number: {{contact.phone}}</p>
                    <p class='email'><a href='mailto:{{contact.email}}' target='_blank'>{{contact.email}}</a></p>
                </div>
            </div>
        </div>

    </div>

</div>
